<!-- public/pages/form.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
  </head>
  <body>
    <h1>Contact Form</h1>
    <form id="submit-user">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="message">Message:</label><br />
      <textarea
        id="message"
        name="message"
        rows="4"
        cols="50"
        required
      ></textarea
      ><br /><br />
      <input type="submit" value="Submit" />
    </form>
    <h1>User Management</h1>
    <form id="updateForm">
      <label for="currentName">Current name:</label>
      <input type="text" id="currentName" required /><br /><br />
      <label for="currentEmail">Current email:</label>
      <input type="email" id="currentEmail" required /><br /><br />
      <label for="newName">New name:</label>
      <input type="text" id="newName" required /><br /><br />
      <label for="newEmail">New email:</label>
      <input type="email" id="newEmail" required /><br /><br />
      <button type="submit">Update User</button>
    </form>
    <h1>Show Users</h1>
    <table id="usersTable">
      <thead>
        <tr>
          <th>User Name</th>
          <th>User Email</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- data of users will be rendered here -->
      </tbody>
    </table>

  </body>
</html>
